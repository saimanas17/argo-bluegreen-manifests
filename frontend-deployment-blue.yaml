apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-blue
  namespace: bluegreen-demo
  labels:
    app: nginx-bluegreen
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-bluegreen
      version: blue
  template:
    metadata:
      labels:
        app: nginx-bluegreen
        version: blue
    spec:
      containers:
      - name: nginx
        image: saimanasg/bluegreen-frontend:4
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
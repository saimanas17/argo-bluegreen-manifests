apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluegreen-backend
  namespace: bluegreen-demo
  labels:
    app: bluegreen-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bluegreen-backend
  template:
    metadata:
      labels:
        app: bluegreen-backend
    spec:
      serviceAccountName: bluegreen-backend-sa
      containers:
      - name: backend
        image: saimanasg/bluegreen-backend:9
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: bluegreen-config
              key: ENVIRONMENT
        - name: BUILD_NUMBER
          valueFrom:
            configMapKeyRef:
              name: bluegreen-config
              key: BUILD_NUMBER
        - name: NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: bluegreen-config
              key: NAMESPACE
        - name: DEPLOYMENT_COLOR
          value: "n/a"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3